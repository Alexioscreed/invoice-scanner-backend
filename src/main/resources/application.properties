# Application Properties
spring.application.name=invoice-scanner-backend

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=${FILE_UPLOAD_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${FILE_UPLOAD_MAX_SIZE:10MB}

# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.debug=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Tesseract OCR Configuration
tesseract.path=${TESSERACT_PATH}
tesseract.data-path=${TESSERACT_DATA_PATH}
tesseract.language=${TESSERACT_LANGUAGE:eng}
tesseract.dpi=${TESSERACT_DPI:300}
tesseract.psm=${TESSERACT_PSM:3}

# File Storage
file.upload-dir=${FILE_UPLOAD_PATH:uploads/}

# Logging Configuration - More streamlined
logging.level.root=INFO
logging.level.com.invoice_scanner_backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=INFO

# Console Logging Pattern - Simplified for better readability
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr(%-5p) %clr(%-30.30logger{25}){cyan} %m%n

# Reduce noisy SQL logs
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
